services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: $DB_USERNAME
      POSTGRES_PASSWORD: $DB_PASSWORD
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  server:
    build:
      context: ./server
      dockerfile: ../.docker/Dockerfile.bun
      target: builder
      args:
        - WORKDIR_ENV=$PWD/server
    volumes:
      - ./server:$PWD/server
    environment:
      DB_USERNAME: $DB_USERNAME
      DB_PASSWORD: $DB_PASSWORD
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: $DB_DATABASE
      APPLICATION_PORT: 4099
    depends_on:
      - postgres
    ports:
      - "4099:4099"
    entrypoint: "bun src/index.ts"

  frontend:
    build:
      context: ./frontend
      dockerfile: ../.docker/Dockerfile.vite
      target: builder
      args:
        - WORKDIR_ENV=$PWD/frontend
        - BITCOIN_GUESSER_BASE=http://localhost:4099
    # no complete folder mapping possible since e.g. esbuild are native dependencies
    volumes:
      - ./frontend/src:$PWD/frontend/src
      - ./frontend/public:$PWD/frontend/public
      - ./frontend/package.json:$PWD/frontend/package.json
      - ./frontend/vite.config.ts:$PWD/frontend/vite.config.ts
    ports:
      - "5173:5173"
    entrypoint: "bun --bun run dev"
volumes:
  pgdata:
  node_modules_fe:
