# .github/workflows/ci.yml
name: CI

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: cd frontend

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun run test
